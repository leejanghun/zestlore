<input type="hidden"  id="url_go_list"    value="{url_go_list}" style="width:100%;">
<input type="hidden"  id="url_go_write"    value="{url_go_write}" style="width:100%;">

<script>
jQuery("button").bind(
		"click",function()
		{
            let goUrl	=   "";
            console.log( "this.id => " + this.id );
			switch(this.id)
			{
				case "btn_sarch_submit":
                    let arr_search_field_list   =   new Array(
                        'FILTER_CORP_NAME'
                    );

                    goUrl	=	jQuery("#url_go_list").val();
                    let loopCnt1 = 0;
                    for(loopCnt1=0; arr_search_field_list.length>loopCnt1; loopCnt1++)
                    {
                        console.log( arr_search_field_list[loopCnt1] );

                        if( jQuery("#" + arr_search_field_list[loopCnt1] ).val().length > 0 )
                        {
                            goUrl	=	goUrl + "/" + arr_search_field_list[loopCnt1];
                            goUrl	=	goUrl + "/" + encodeURIComponent( jQuery("#" + arr_search_field_list[loopCnt1] ).val() );
                        }// end if
                    }// end for
                    window.location.href	=	goUrl;

					break;
				case "btn_search_reset":
                    goUrl	=	jQuery("#url_go_list").val();
						window.location.href	=	goUrl;
					break;
				case "btn_addnew":
                    goUrl	=	jQuery("#url_go_write").val();
					window.location.href	=	goUrl;
					break;
			}//	end switch
		}
		);

</script>
