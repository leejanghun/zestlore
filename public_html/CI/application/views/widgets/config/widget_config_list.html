<input type="hidden" id="url_go_list" value="{url_go_list}">
<input type="hidden" id="url_go_write" value="{url_go_write}">

<script>
	jQuery("button").bind(
		"click",function()
		{
			console.log( "this.id => " + this.id );

			switch(this.id)
			{
				case "btn_sarch_submit":

					var goUrl	=	jQuery("#url_go_list").val();
					goUrl	+=	"/sch_type/" + encodeURIComponent( jQuery("#sch_type").val() );
					goUrl	+=	"/sch_keyword/" + encodeURIComponent( jQuery("#sch_keyword").val() );
					window.location.href	=	goUrl;
					//	$(location).attr('href', url);
					//	window.location.href="/CI/index.php";

					break;

				case "btn_addnew":
					var Url_thisPage		=	jQuery("#url_go_write").val();
					window.location.href	=	Url_thisPage;

					break;
			}//	end switch
		}
	);

</script>
