<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Config Setting
		<small><!--  --></small>
	</h1>
	<ol class="breadcrumb">
		<li><a  ><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a >Config Setting</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Default box -->
	<div class="box box-primary">

		<div class="box-header with-border">
			<h4>Config Setting view</h4>
			<!--  검색 영역 시작 -->
			<div class="form-group">
				<div class="form-row">
					<div class="col-md-3">
						<!--
					  <input type="text" id="FILTER_ADMIN_NAME" name="FILTER_ADMIN_NAME" value="{FILTER_ADMIN_NAME}"  class="form-control" placeholder="Name">
					   -->
					</div>
					<div class="col-md-9" style="text-align: right;">

					</div>
				</div>
			</div>
			<!--  검색 영역 끝 -->

		</div>
		<div class="box-body">

			<form id="bbsWrite" name="bbsWrite">
				<input type="hidden" id="bbs_flag" 		name="bbs_flag"				value="{bbs_flag}"				/>

				<table class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
					<tbody>

					<tr>
						<th style="width:150px;"> code 		</th>
						<td>{config_10_code}</td>
					</tr>

					<tr>
						<th style="width:150px;"> title 		</th>
						<td>{config_10_title}</td>
					</tr>

					<tr>
						<th style="width:150px;"> input type		</th>
						<td>{config_10_input}</td>
					</tr>

					<tr>
						<th style="width:150px;"> option		</th>
						<td>{config_10_opt}</td>
					</tr>

					<tr>
						<th style="width:150px;"> value		</th>
						<td>{config_10_value}</td>
					</tr>

					<tr>
						<th style="width:150px;"> desc		</th>
						<td>{config_10_desc2}</td>
					</tr>



					<!--

										<tr>
											<th style="width:150px;"> rent mgmt. </th>
											<td><button type="button" id="btn_go_rent" 	class="btn btn-primary">Go Rent mgmt.</button></td>
										</tr>

					-->

					</tbody>
				</table>

			</form>
			<table class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
				<tbody>
				<tr>
					<td style="text-align: right;">
						<button id="btn_go_list" 	class="btn btn-primary">Go List</button>
						<button id="btn_go_modify" 	class="btn btn-primary">Go Modify</button>
						<button id="btn_go_delete" 	class="btn btn-primary">Go delete</button>



					</td>
				</tr>

				</tbody>
			</table>

		</div>


		<!-- /.box-body -->
		<div class="box-footer"><!-- nothing --></div>
		<!-- /.box-footer-->
	</div>
	<!-- /.box -->

</section>
<!-- /.content -->


<input type="hidden" id="config_10_pk"	value="{config_10_pk}">

<input type="hidden" id="url_go_list" 	value="{url_go_list}">
<input type="hidden" id="url_go_modify" value="{url_go_modify}">
<input type="hidden" id="url_go_delete"	value="{url_go_delete}">



<script>
	jQuery("button").bind(
		"click",function()
		{
			console.log( "this.id => " + this.id );
			switch(this.id)
			{
				case "btn_go_list":				window.location.href	=	jQuery("#url_go_list").val();				break;
				case "btn_go_modify":			window.location.href	=	jQuery("#url_go_modify").val();				break;
				//case "btn_go_reply":			window.location.href	=	jQuery("#url_go_reply").val();				break;
				case "btn_go_delete":

					if( confirm("삭제한 데이타는 복구가 불가능합니다. \n\n삭제하시겠습니까...? ") )
					{
						var targetUrl	=	jQuery("#url_go_delete").val();


						jQuery.ajax({
							url:targetUrl,
							type:"POST",
							data:{
								config_10_pk			: jQuery("#config_10_pk").val()
							},
							async: false,
							success: function (msg)
							{
								window.location.href	=	jQuery("#url_go_list").val();
							}
						});
					}//	end if

					break;

				case "btn_go_rent":			window.location.href	=	jQuery("#url_go_rent").val();				break;
			}//	end switch
		}
	);
</script>
