	function checkPasswordPattern(str)
	{
		var returnVal	=	true;
		var checkPoint	=	0;
		//	@	비밀번호 문자열에 숫자 존재 여부 검사
		var pattern1 = /[0-9]/;	// 숫자

		}//	end if

				if( ( pattern3.test(str)==true )&&(returnVal == true) )
